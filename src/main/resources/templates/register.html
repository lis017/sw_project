<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="register.css">
    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>

    <section class="signup-form">
        <h1>LOGO DESIGN</h1>

        <form action="#" method="POST">
            <div class="int-area">
                <input type="text" name="id" id="id" autocomplete="off" required>
                <label for="id">아이디</label>
            </div>
            <div class="int-area">
                <input type="password" name="pw" id="pw" autocomplete="off" required>
                <label for="pw">비밀번호</label>
            </div>
            <br>
            <div class="message">
                - 아이디: 5~20자의 영문 소문자, 숫자와 특수기호(_),(-)만 사용 가능합니다.<br>
                - 비밀번호: 8~16자의 영문 대/소문자, 숫자, 특수문자를 사용해 주세요.
            </div>
            <div class="int-area">
                <input type="text" name="user_name" id="user_name" autocomplete="off" required>
                <label for="user_name">이름</label>
            </div>
            <div class="int-area">
                <input type="date" name="birth" id="birth" autocomplete="off" required>
                <label for="birth">생년월일</label>
            </div>
            <div class="int-area">
                <input type="text" name="number" id="number" autocomplete="off" required>
                <label for="number">휴대전화번호</label>
            </div>
            <div class="btn-area">
                <button id="btn" type="submit">회원가입</button>
            </div>
        </form>

    </section>

    <section class="rect"></section>

    <script>
        let id = $('#id');
        let pw = $('#pw');
        let name = $('#user_name');
        let birth = $('#birth');
        let number = $('#number');
        let btn = $('#btn');

        $(btn).on('click', function (e) {
            e.preventDefault();
            let valid = true;

            if ($(id).val() == "") {
                $(id).next('label').addClass('warning');
                setTimeout(function () {
                    $('label').removeClass('warning')
                }, 1500);
                valid = false;
            }
            else if ($(pw).val() == "") {
                $(pw).next('label').addClass('warning');
                setTimeout(function () {
                    $('label').removeClass('warning')
                }, 1500);
                valid = false;
            }
            else if ($(user_name).val() == "") {
                $(user_name).next('label').addClass('warning');
                setTimeout(function () {
                    $('label').removeClass('warning')
                }, 1500);
                valid = false;
            }
            else if ($(birth).val() == "") {
                $(birth).next('label').addClass('warning');
                setTimeout(function () {
                    $('label').removeClass('warning')
                }, 1500);
                valid = false;
            }
            else if ($(number).val() == "") {
                $(number).next('label').addClass('warning');
                setTimeout(function () {
                    $('label').removeClass('warning')
                }, 1500);
                valid = false;
            }
            if (valid) {
                $('form').submit();
            }
        });
    </script>
</body>
</html>
