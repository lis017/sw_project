<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인화면</title>
    <link rel="stylesheet" href="main.css">
    <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>

    <section>
        <header class="top-bar">
            <div class="con">
                <div class="top-bar_left-box">
                    <h1 class="top-bar_logo">LOGO DESIGN</h1>
                </div>
                <div class="top-bar_right-box">
                    <span sec:authorize="isAuthenticated()">
                        <span th:text="${#authentication.principal.username} + '님'"></span>
                    </span>
                    <nav class="top-bar_menu-box-1">
                        <a sec:authorize="isAnonymous()" href="#" class="block" id="loginButton">로그인</a>
                        <a sec:authorize="isAuthenticated()" href="/logout" class="block" id="logoutButton">로그아웃</a>
                    </nav>
                    <nav sec:authorize="isAnonymous()" class="top-bar_menu-box-1">
                        <a href="/register" class="block" id="registerButton">회원가입</a>
                    </nav>
                </div>
            </div>
        </header>
    </section>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1 class="logo_popup">LOGO DESIGN</h1>
            <form action="/login" method="POST">
                <div class="int-area">
                    <input type="text" name="username" id="id" autocomplete="off" required>
                    <label for="id">아이디</label>
                </div>
                <div class="int-area">
                    <input type="password" name="password" id="pw" autocomplete="off" required>
                    <label for="pw">비밀번호</label>
                </div>
                <div class="btn-area">
                    <button id="btn" type="submit">로그인</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let id = $('#id');
        let pw = $('#pw');
        let btn = $('#btn');

        $(btn).on('click', function (e) {
            e.preventDefault();
            let valid = true;

            if ($(id).val() == "") {
                $(id).next('label').addClass('warning');
                setTimeout(function () {
                    $('label').removeClass('warning')
                }, 1500);
                valid = false;
            }
            else if ($(pw).val() == "") {
                $(pw).next('label').addClass('warning');
                setTimeout(function () {
                    $('label').removeClass('warning')
                }, 1500);
                valid = false;
            }

            if (valid) {
                $('form').submit();
            }
        });
    </script>

    <section class="section-1 con-min-width">
        <div class="con">
            <div class="img-list-box">
                <ul class="inline-grid">
                    <li><a href="/chat"><img class="img" src="그림2.jpg"></a></li>
                    <li><a href="/chat"><img class="img" src="그림2.jpg"></a></li>
                    <li><a href="/chat"><img class="img" src="그림2.jpg"></a></li>
                    <li><a href="/chat"><img class="img" src="그림2.jpg"></a></li>
                    <li><a href="/chat"><img class="img" src="그림2.jpg"></a></li>
                </ul>
            </div>
        </div>
    </section>

    <script>
        var modal = document.getElementById("loginModal");
        var loginButton = document.getElementById("loginButton");
        var closeBtn = document.getElementsByClassName("close")[0];

        loginButton.onclick = function () {
            modal.style.display = "flex";
        }

        closeBtn.onclick = function () {
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
